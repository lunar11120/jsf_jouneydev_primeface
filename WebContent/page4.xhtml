<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tp = "http://java.sun.com/jsf/composite/tutorialspoint">

<h:head> <title>JSF tutorial TP AJAX</title>  </h:head>

<h:body>

    <h:outputText value="Page3 Here" /> <br />
    <h:outputText value="Composite Component" />

      <h:form>
         <h:inputText id = "inputName" value = "#{userData.name}"></h:inputText>
         <h:commandButton value = "Show Message">
            <f:ajax execute = "inputName" render = "outputMessage" />
         </h:commandButton>
         <h2><h:outputText id = "outputMessage"
            value = "#{userData.welcomeMessage != null ?
            userData.welcomeMessage : ''}"
         /></h2>
      </h:form>

	<!-- return to index page -->
	<h:form>
	<p>Return to Index</p>
	<h:commandButton action="#{navController.backToIndex}" value="Back to Index"/>
	</h:form>
	
</h:body>
</html>

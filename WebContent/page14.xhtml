<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form style="width:400px;">
	<p:growl id="msg1" showDetail="false" />
	<h3 style="margin-top:0">Plain Menu</h3>
	
	<p:menu>
		<p:submenu label="Ajax">
			<p:menuitem value="save" action="#{menuView.save}" update="msg1" icon="pi pi-save" />
			<p:menuitem value="Update" action="#{menuView.update}" update="msg1" icon="pi pi-refresh"/>
		</p:submenu>
        <p:submenu label="Navigations">
            <p:menuitem value="SanookDotCom" url="http://www.sanook.com" icon="pi pi-home"/>
            <p:menuitem value="Internal" icon="pi pi-star"/>
        </p:submenu>		
	</p:menu>
	
	<h3>programmatic menu</h3>
	<p:menu model="#{menuView.model}" />
	
</h:form>
</html>
